<!DOCTYPE html>
<html>
  <head>
    <!-- Oude versie van aframe gebruikt zodat ik geen error krijg met de physics -->
    <script src="https://aframe.io/releases//1.4.2/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.4/dist/super-hands.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/aframe-gamepad-controls/dist/aframe-gamepad-controls.min.js"></script>  -->
    <link rel="icon" href="data:," />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="img/sky.png" alt="sky">
        <img id="sky-errupt" src="img/sky-errupt.png" alt="sky">
        <a-asset-item id="fossil-1" src="obj/fossil1.glb"></a-asset-item>
        <a-asset-item id="fossil-2" src="obj/fossil2.glb"></a-asset-item>
        <a-asset-item id="pickaxe" src="obj/pickaxe.glb"></a-asset-item>
        <a-asset-item id="shovel" src="obj/shovel.glb"></a-asset-item>
      </a-assets>

      <a-sky id="background" src="#sky"></a-sky>
      <a-plane position="0 0.4 0" rotation="-90 0 0" width="200" height="200" color="#99734c"></a-plane>

      <a-cone position="-15 1 -15" height="7" radius-bottom="6" radius-top="0.5" color="#634664"></a-cone>
      <a-cylinder position="-10 1 -17" height="0.6" radius=".2" segments-radial="18" color="#e1b68a"></a-cylinder>
      <a-cylinder position="-9 1 -17" height="0.6" radius=".2" segments-radial="18" color="#e1b68a"></a-cylinder>

      <a-entity class="fossils" gltf-model="#fossil-1" rotation="90 0 0" scale="0.3 0.3 0.3"></a-entity>
      <a-entity class="fossils" gltf-model="#fossil-2" rotation="0 0 90" scale="0.2 0.2 0.2"></a-entity>
      <a-entity class="fossils" gltf-model="#fossil-1" rotation="90 0 0" scale="0.3 0.3 0.3"></a-entity>
      <a-entity class="fossils" gltf-model="#fossil-2" rotation="0 0 90" scale="0.2 0.2 0.2"></a-entity>
      
      <a-entity class="interactable tools" grabbable gltf-model="#pickaxe" position="-10 1.3 -17" scale="0.1 0.1 0.1" rotation="0 90 0"></a-entity>
      <a-entity class="interactable tools" grabbable gltf-model="#shovel" position="-9 1.5 -17" scale="1 1 1" rotation="0 90 270"></a-entity>

      <audio id="sound-mine" src="sound/mine.mp3"></audio>
      <audio id="sound-brush" src="sound/brush.mp3"></audio>
      <audio id="sound-dig" src="sound/dig.mp3"></audio>
      
      <!-- <a-entity
      id="collisionListenerEntity"
      collision-listener
      ></a-entity> -->
      <a-entity id="cameraRig" thumbstick-logging>
        <a-camera position="0 1.6 0" id="js--camera"></a-camera>
        
        <!-- oculus hands -->
        <a-entity
          id="leftHand"
          hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
          super-hands
          sphere-collider="objects: a.tools;"
          static-body="shape: sphere; sphereRadius: 0.02"
        ></a-entity>
        <a-entity
            id="rightHand"
            hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
            super-hands
            sphere-collider="objects: a.interactable;"
            static-body="shape: sphere; sphereRadius: 0.02"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
