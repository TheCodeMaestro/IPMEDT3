<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proof of concept</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <a-scene>
    <a-camera id="js--camera" position="0 1.6 0" look-controls>
      <a-asset
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 500; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
      ></a-asset>
    </a-camera>
    <a-assets>
      <img id="volcano-normal" src="img/sky.png" alt="volcano">
      <img id="volcano-errupt" src="img/sky-errupt.png" alt="volcano-errupt">
    </a-assets>

    <a-entity id="js--camera"></a-entity>
    <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
    <a-box position="0 1 -6"></a-box>
    <a-sky id="background" src="#volcano-normal"></a-sky>
  </a-scene>
</body>
</html>
