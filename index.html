<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.4/dist/super-hands.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>IPMEDT3</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="shovel-obj" src="obj/shovel.obj"></a-asset-item>
        <a-asset-item id="shovel-mtl" src="obj/shovel.mtl"></a-asset-item>
      </a-assets>

      <a-camera>
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
        material="color: black; shader: flat">
        </a-entity>
      </a-camera>
      
      <a-entity
        id="leftHand"
        hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
        super-hands
        sphere-collider="objects: a-box;"
      ></a-entity>
      <a-entity
        id="rightHand"
        hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
        super-hands
        sphere-collider="objects: a-box;"
      ></a-entity>

      <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane> -->
      <a-sky src="img/sky.jfif"></a-sky>

      <a-box 
        grabbable
        position="-0.5 1 -2"
        color="yellow"
      ></a-box>

      <a-entity grabbable position="-1 0.25 -4" scale="1" obj-model="obj: #shovel-obj; mtl: #shovel-mtl"></a-entity>

      

      <!-- Audio afspelen test (druk op toets z, x of c) -->
      <audio id="mine" src="sounds/mine.mp3"></audio>
      <audio id="brush" src="sounds/brush.mp3"></audio>
      <audio id="dig" src="sounds/dig.mp3"></audio>

      <!-- Scanner -->
      <a-entity grabbable id="scanner" position="-1 1 -4" scale="0.1 0.1 0.1" gltf-model="obj/scanner.glb" ></a-entity>
      <a-entity position="-1 1 -6" scale="0.5 0.5 0.5" fossil-type gltf-model="obj/fossil1/fossil1.glb"></a-entity>
      <a-entity position="-3 1 -6" scale="0.5 0.5 0.5" fossil-type gltf-model="obj/fossil2/fossil2.glb"></a-entity>
      <a-entity position="-5 1 -6" scale="0.5 0.5 0.5" fossil-type gltf-model="obj/fossil3/fossil3.glb"></a-entity>
      <a-entity position="-7 1 -6" scale="0.5 0.5 0.5" fossil-type gltf-model="obj/fossil4/fossil4.glb"></a-entity>

    </a-scene>
  </body>
</html>
