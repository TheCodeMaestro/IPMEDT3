<!DOCTYPE html>
<html>
  <head>
    <title>IPMEDT3</title>
    <script src="https://aframe.io/releases//1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.4/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <link rel="icon" href="data:," />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="fossil-original-1" src="obj/fossil-original-state/fossil1.glb"></a-asset-item>
        <a-asset-item id="fossil-original-2" src="obj/fossil-original-state/fossil2.glb"></a-asset-item>
        <a-asset-item id="fossil-original-3" src="obj/fossil-original-state/fossil3.glb"></a-asset-item>
        <a-asset-item id="fossil-original-4" src="obj/fossil-original-state/fossil4.glb"></a-asset-item>

        <a-asset-item id="fossil-broken-1" src="obj/fossil-broken-state/kapotteFossil1.glb"></a-asset-item>
        <a-asset-item id="fossil-broken-2" src="obj/fossil-broken-state/kapotteFossil2.glb"></a-asset-item>
        <a-asset-item id="fossil-broken-3" src="obj/fossil-broken-state/kapotteFossil3.glb"></a-asset-item>
        <a-asset-item id="fossil-broken-4" src="obj/fossil-broken-state/kapotteFossil4.glb"></a-asset-item>

        <a-asset-item id="pokemon-diglet" src="obj/pokemon/diglet.glb"></a-asset-item>

        <a-asset-item id="pickaxe" src="obj/tools/pickaxe.glb"></a-asset-item>
        <a-asset-item id="shovel" src="obj/tools/schep.glb"></a-asset-item>
        <a-asset-item id="tent" src="obj/tent.glb"></a-asset-item>
        <a-asset-item id="cactus-1" src="obj/cactus/cactus1.glb"></a-asset-item>
        <a-asset-item id="cactus-2" src="obj/cactus/cactus2.glb"></a-asset-item>
        <a-asset-item id="rock-1" src="obj/env/rock1.glb"></a-asset-item>
        <a-asset-item id="rock-2" src="obj/env/rock2.glb"></a-asset-item>
        <a-asset-item id="dirt-layer" src="obj/env/dirtLayer.glb"></a-asset-item>
        <a-asset-item id="stone-layer" src="obj/env/stoneLayer.glb"></a-asset-item>
        <a-asset-item id="board" src="obj/env/pokemon-bord.glb"></a-asset-item>
      </a-assets>

      <a-entity id="cameraRig" thumbstick-logging>
        <a-camera id="js--camera" position="0 0.1 0"></a-camera>
        <a-entity
          id="leftHand"
          hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
          super-hands
          sphere-collider="objects: .tool;"
          static-body="shape: sphere; sphereRadius: 0.02">
        </a-entity>
        <a-entity
          id="rightHand"
          hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
          super-hands
          sphere-collider="objects: .tool;"
          static-body="shape: sphere; sphereRadius: 0.02">
        </a-entity>
      </a-entity>
      <a-entity environment="preset: yavapai"></a-entity>
      
      <!-- fossils -->
      <a-entity class="fossil" fossil-type static-body gltf-model="#fossil-original-1" scale="0.3 0.3 0.3"></a-entity>
      <a-entity class="fossil" fossil-type static-body gltf-model="#fossil-original-2" scale="0.3 0.3 0.3"></a-entity>
      <a-entity class="fossil" fossil-type static-body gltf-model="#fossil-original-3" scale="0.3 0.3 0.3"></a-entity>
      <a-entity class="fossil" fossil-type static-body gltf-model="#fossil-original-4" scale="0.3 0.3 0.3"></a-entity>
      
      <!-- tools -->
      <a-entity id="pickaxe-tool" tool-type class="tool" grabbable static-body gltf-model="#pickaxe" scale="0.1 0.1 0.1" rotation="0 90 0"></a-entity>
      <a-entity id="shovel-tool" tool-type class="tool" grabbable static-body gltf-model="#shovel" scale="0.04 0.04 0.04" rotation="0 0 0"></a-entity>

      <!-- basecamp -->
      <a-entity gltf-model="#tent" position="-11 1.4 -10" scale="0.10 0.10 0.10" rotation="0 320 0"></a-entity>
      <a-entity gltf-model="#tent" position="-12 1.48 -7" scale="0.10 0.10 0.10" rotation="0 360 0"></a-entity>
      <a-cylinder position="-13 0.7 3.6" height="0.6" radius=".2" segments-radial="18" color="#e1b68a"></a-cylinder>
      <a-cylinder position="-13 0.7 2.6" height="0.6" radius=".2" segments-radial="18" color="#e1b68a"></a-cylinder>

      <!-- cactus -->
      <a-entity class="cactus" static-body gltf-model="#cactus-1" position="11 0.8 -11" scale="0.2 0.2 0.2"></a-entity>
      <a-entity class="cactus" static-body gltf-model="#cactus-2" position="-15 0.9 15" scale="0.2 0.2 0.2"></a-entity>
      <a-entity class="cactus" static-body gltf-model="#cactus-1" position="15 0.8 -10" scale="0.2 0.2 0.2"></a-entity>
      <a-entity class="cactus" static-body gltf-model="#cactus-2" position="13 0.8 13"  scale="0.2 0.2 0.2"></a-entity>
      <a-entity class="cactus" static-body gltf-model="#cactus-1" position="-16 1.1 13" scale="0.2 0.2 0.2"></a-entity>
      <a-entity class="cactus" static-body gltf-model="#cactus-2" position="-10 0.8 14" scale="0.2 0.2 0.2"></a-entity>
      <a-entity class="cactus" static-body gltf-model="#cactus-1" position="2 1.3 -16" scale="0.2 0.2 0.2"></a-entity>
      <a-entity class="cactus" static-body gltf-model="#cactus-2" position="-10 0.8 -14" scale="0.2 0.2 0.2"></a-entity>

      <!-- tutorial-area -->
      <a-entity position="-12.15 0.4 -2.6" rotation="0 95 0" scale="2.3 2 2" gltf-model="#board"></a-entity>
      <a-text value="Gebruik de schep om de aarde laag weg te scheppen. Gebruik de houweel om de steen laag weg te slaan"
      color="black" position="-12 1.7 -1.4" rotation="0 95 0" scale="0.5"></a-text>

      <!-- digsite -->
      <a-entity class="stone" gltf-model="#stone-layer" scale="0.10 0.10 0.10"></a-entity>
      <a-entity class="stone" gltf-model="#stone-layer" scale="0.10 0.10 0.10"></a-entity>
      <a-entity class="stone" gltf-model="#stone-layer" scale="0.10 0.10 0.10"></a-entity>
      <a-entity class="stone" gltf-model="#stone-layer" scale="0.10 0.10 0.10"></a-entity>

      <a-entity class="earth" gltf-model="#dirt-layer" scale="0.15 0.15 0.15"></a-entity>
      <a-entity class="earth" gltf-model="#dirt-layer" scale="0.15 0.15 0.15"></a-entity>
      <a-entity class="earth" gltf-model="#dirt-layer" scale="0.15 0.15 0.15"></a-entity>
      <a-entity class="earth" gltf-model="#dirt-layer" scale="0.15 0.15 0.15"></a-entity>

      <!-- decoration -->
      <a-entity class="stone" gltf-model="#stone-layer" position="-11 0.15 -18" scale="0.10 0.10 0.10"></a-entity>
      <a-entity class="stone" gltf-model="#stone-layer" position="-10.2 0.15 10" scale="0.10 0.10 0.10"></a-entity>
      <a-entity class="stone" gltf-model="#stone-layer" position="9.8 0.15 10.2" scale="0.10 0.10 0.10"></a-entity>
      <a-entity class="stone" gltf-model="#stone-layer" position="10 0.15 -10" scale="0.10 0.10 0.10"></a-entity>

      <a-entity class="earth" gltf-model="#dirt-layer" position="-11 0.15 -18" scale="0.15 0.15 0.15"></a-entity>
      <a-entity class="earth" gltf-model="#dirt-layer" position="-10.2 0.15 10" scale="0.15 0.15 0.15"></a-entity>
      <a-entity class="earth" gltf-model="#dirt-layer" position="9.8 0.15 10.2" scale="0.15 0.15 0.15"></a-entity>
      <a-entity class="earth" gltf-model="#dirt-layer" position="10 0.15 -10" scale="0.15 0.15 0.15"></a-entity>

      <!-- pokemon -->
      <a-entity class="pokemon" gltf-model="#pokemon-diglet" position="12 0.15 -10" rotation="0 " scale="0.15 0.15 0.15"></a-entity>

      <audio id="sound-mine" src="sound/mine.mp3"></audio>
      <audio id="sound-brush" src="sound/brush.mp3"></audio>
      <audio id="sound-dig" src="sound/dig.mp3"></audio>
    </a-scene>
  </body>
</html>
